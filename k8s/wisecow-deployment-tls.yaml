apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment-tls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow
          image: sairamsolake/wisecow:latest
          ports:
            - containerPort: 4499
          volumeMounts:
            - name: tls
              mountPath: /certs
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: wisecow-tls

